<!DOCTYPE html>
<html>
    
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=2" />
    <meta charset="utf-8" />
    <!--TITLE-->
    <title>E-Watches</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
     
  </head>
  <body style="background-color:white;">
    <header>
      <div class="Main">
        <div class="Logo">
          <a href="index.html"><img src="images/watchlogo.jpeg" style="width:250px" alt="Logo"/></a>
        </div>
        <div class="title">
          <a href="index.html"><h1>E-Watches</h1></a>
        </div>
      
        
        <div class="contactUS">
          <div class="LName">
            <span id="title-contact"><b>Form</b>
            </span>
          </div>
          
          <div class="text-center">
            <form action="https://httpbin.org/post" method="get">
              
              <div>
                <label>First Name</label>
                <input class="firstname" type="text" placeholder="Name" required />
              </div>
              <div>
                <label>Last Name</label>
                <input class="LastName" type="text" placeholder="Surname" required />
              </div>
              
              <div>
                <label>Email</label>
                <input class="mail" type="text" placeholder="Example@outlook.com" required />
              </div>
              <div>
                <label>Address</label>
                <input class="add" type="text" placeholder="Address" required />
              </div>
              <div>
                <label>City</label>
  
                <input class="City" list="cts" name="cts" placeholder="Toronto" required />
                <datalist id="cts">
                 


                  <option value="Ottawa"> </option>
                  <option value="Toronto"> </option>
                  <option value="Montreal"></option>
                  <option value="Quebec City"></option>
                
                  <option value="Calgary"></option>
                  <option value="Edmonton"></option>
                  <option value="Vancouver"></option>

                  <option value="Victoria"></option>
                  <option value="Niagara Falls"></option>
                  <option value="Winnipeg"></option>
                  <option value="Kitchener"></option>
                  <option value="St Johns"></option>
                  <option value="Hamilton"></option>
                </datalist>
              </div>
              <div>


                
                  <!--Postal Code-->
                <label>Postal Code</label>
                <input
                type="text"
                name="PostalCode"
                class="text"
                pattern="^[A-Za-z]{1}\d{1}[A-Za-z]{1}\d{1}[A-Za-z]{1}\d{1}$"
                placeholder="Your postal code"
                required
              />
              </div>
              <div>
                  <!--Question aksing for phone number below:-->
                <label>Do you want to get phoned?</label>
                <input type="checkbox" />
              </div>
              <!--Choose if its question or a problem-->
              <div class="Sub">
                <label id="message-subject">Subject: </label>
                <div>
                  <label>Question</label>
                  <input type="radio" />
                  
                  <label>Problem</label>
                  <input onclick="addTextarea()" type="radio" />
                  <div id="dynamic"></div>
                </div>
              </div>
              <div>
                  <!--Final message-->
                <label>Message</label>
                <textarea placeholder="message" required></textarea>
              </div>
              <input type="hidden" class="Adriana" />
              <input type="submit" value="Send" />
  
              <div class="error-msg"></div>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="form">
              <!--In order to get a customer informed we need to ask him if he has an email, and if yes he types it below and gets 
            informed every time a new item (Watch) comes out-->
            <label>Want to get updated? Please enter you email below.</label>
            <form action="https://formspree.io/f/meqprooq" method="POST">
              <label>
                
                <input type="text" name="_replyto" />
              </label>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div>
          <a href="http://127.0.0.1:5500/src/index.html#">Get back to the main website</a>
        </div>
      </footer>
    </body>
  </html>
